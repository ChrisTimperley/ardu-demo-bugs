version: '1.0'

bug: overflow
program: ardupilot
dataset: afrldemo
languages:
- cpp

build:
  file: Dockerfile
  tag: christimperley/afrldemo:overflow
  type: docker

compilation:
  command: ./waf build -j$(nproc)
  context: /experiment/source
  time-limit: 300

source-location: /experiment/source

test-harness:
  type: genprog
  time-limit: 120
  failing: 1
  passing: 1
  command: ./test.py __ID__
